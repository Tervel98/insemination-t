<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Осеменяване</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .hidden { display: none; }
    .login-box {
      max-width: 300px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .login-box button {
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th { background-color: #eee; }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Вход -->
  <div id="loginSection" class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="checkLogin()">Влез</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <!-- Основно съдържание -->
  <div id="mainContent" class="hidden">
    <h1>Добавяне на осеменяване</h1>
    <form id="inseminationForm">
      <input type="text" id="cowNumber" placeholder="Номер на крава" required />
      <input type="text" id="worker" placeholder="Име на осеменител" required />
      <input type="text" id="type" placeholder="Тип осеменяване" required />
      <input type="date" id="date" required />
      <button type="submit">Запиши</button>
    </form>

    <h2>Търсене на крава</h2>
    <form id="searchForm">
      <input type="text" id="searchCow" placeholder="Номер на крава" required />
      <button type="submit">Търси</button>
    </form>

    <div id="searchResult" style="display:none;">
      <p id="foundInfo"></p>
    </div>

    <div id="pregnancySection" style="display:none;">
      <input type="text" id="pregnancyResult" placeholder="Резултат от тест (Положителен/Отрицателен)" />
      <button id="updateTestBtn">Обнови тест</button>
    </div>

    <h2>Статистика</h2>
    <canvas id="successChart"></canvas>

    <h3>Таблица: Иван</h3>
    <div id="rate-ivan"></div>
    <table id="table-ivan">
      <tr><th>Крава</th><th>Тип</th><th>Дата</th><th>Тест</th><th>Изтриване</th></tr>
    </table>

    <h3>Таблица: Васил</h3>
    <div id="rate-vasil"></div>
    <table id="table-vasil">
      <tr><th>Крава</th><th>Тип</th><th>Дата</th><th>Тест</th><th>Изтриване</th></tr>
    </table>

    <h3>Таблица: Кръстьо</h3>
    <div id="rate-krustyo"></div>
    <table id="table-krustyo">
      <tr><th>Крава</th><th>Тип</th><th>Дата</th><th>Тест</th><th>Изтриване</th></tr>
    </table>

    <h3>Таблица: Стела</h3>
    <div id="rate-stela"></div>
    <table id="table-stela">
      <tr><th>Крава</th><th>Тип</th><th>Дата</th><th>Тест</th><th>Изтриване</th></tr>
    </table>
  </div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-LpBbZPD_FDcAall27oiloU-XcMVMUd8",
    authDomain: "insemination-tracker-46146.firebaseapp.com",
    projectId: "insemination-tracker-46146",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const data = [];
  let chart;

  function checkLogin() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === "admin" && p === "1234") {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
    } else {
      document.getElementById("loginError").textContent = "Грешно потребителско име или парола!";
    }
  }

  async function loadData() {
    const snapshot = await db.collection("inseminations").get();
    snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
    updateTables();
  }

  document.getElementById("inseminationForm").addEventListener("submit", async e => {
    e.preventDefault();
    const cowNumber = document.getElementById("cowNumber").value.trim();
    if (data.some(entry => entry.cowNumber === cowNumber)) {
      alert("Крава с този номер вече съществува!");
      return;
    }
    const record = {
      cowNumber,
      worker: document.getElementById("worker").value,
      type: document.getElementById("type").value,
      date: document.getElementById("date").value,
      result: "Няма данни",
    };
    const docRef = await db.collection("inseminations").add(record);
    data.push({ id: docRef.id, ...record });
    updateTables();
    e.target.reset();
  });

  document.getElementById("searchForm").addEventListener("submit", e => {
    e.preventDefault();
    const num = document.getElementById("searchCow").value.trim();
    const found = data.find(r => r.cowNumber === num);
    const info = document.getElementById("foundInfo");
    const resultBox = document.getElementById("pregnancySection");
    document.getElementById("searchResult").style.display = "block";

    if (found) {
      info.textContent = `Осеменител: ${found.worker}, Тип: ${found.type}, Дата: ${found.date}, Тест: ${found.result}`;
      resultBox.style.display = "block";
      document.getElementById("updateTestBtn").onclick = async () => {
        const pass = prompt("Въведи парола за промяна:");
        if (pass !== "9802") return alert("Грешна парола!");
        const newResult = document.getElementById("pregnancyResult").value;
        found.result = newResult;
        await db.collection("inseminations").doc(found.id).update({ result: newResult });
        updateTables();
        alert("Обновено.");
      };
    } else {
      info.textContent = "Крава с този номер не е намерена.";
      resultBox.style.display = "none";
    }
  });

  function updateTables() {
    const workers = ["ivan", "vasil", "krustyo", "stela"];
    const labels = [], success = [], fail = [];

    workers.forEach(w => {
      const table = document.getElementById("table-" + w);
      const rate = document.getElementById("rate-" + w);
      while (table.rows.length > 1) table.deleteRow(1);
      const filtered = data.filter(r => r.worker === w);
      let pos = 0, neg = 0;
      filtered.forEach(rec => {
        const row = table.insertRow();
        row.insertCell(0).textContent = rec.cowNumber;
        row.insertCell(1).textContent = rec.type;
        row.insertCell(2).textContent = rec.date;
        row.insertCell(3).textContent = rec.result;

        const btn = document.createElement("button");
        btn.textContent = "Изтрий";
        btn.className = "delete-btn";
        btn.onclick = async () => {
          const pass = prompt("Парола за изтриване:");
          if (pass !== "9802") return alert("Грешна парола!");
          await db.collection("inseminations").doc(rec.id).delete();
          const i = data.findIndex(d => d.id === rec.id);
          if (i > -1) data.splice(i, 1);
          updateTables();
        };
        row.insertCell(4).appendChild(btn);
        if (rec.result === "Положителен") pos++;
        else if (rec.result === "Отрицателен") neg++;
      });
      const total = pos + neg;
      const sRate = total ? ((pos / total) * 100).toFixed(1) : 0;
      rate.textContent = `Успеваемост: ${sRate}%`;
      labels.push(w); success.push(sRate); fail.push((100 - sRate).toFixed(1));
    });

    if (chart) chart.destroy();
    chart = new Chart(document.getElementById("successChart"), {
      type: "bar",
      data: {
        labels,
        datasets: [
          { label: "Успеваемост (%)", backgroundColor: "#4caf50", data: success },
          { label: "Неуспеваемост (%)", backgroundColor: "#e74c3c", data: fail }
        ]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  }

  window.onload = loadData;
</script>
</body>
</html>
