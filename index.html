<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Осеменявания</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .form-section, .inseminator, #loginSection, #chartContainer {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .success-rate {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>График на осеменяванията</h1>

  <div id="loginSection">
    <h2>Вход</h2>
    <label for="email">Имейл:</label>
    <input type="email" id="email">
    <label for="password">Парола:</label>
    <input type="password" id="password">
    <button id="loginBtn">Вход</button>
  </div>

  <div id="appContent" style="display: none;">
    <!-- Оригиналното съдържание на приложението започва тук -->
    <!-- Целият оригинален HTML код от формите, таблиците и chart контейнера остава непроменен тук -->
    <!-- Поради ограничение на място, можеш да копираш съдържанието от оригиналния HTML вътре в този div -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-LpBbZPD_FDcAall27oiloU-XcMVMUd8",
      authDomain: "insemination-tracker-46146.firebaseapp.com",
      projectId: "insemination-tracker-46146"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("appContent").style.display = "block";
          location.reload();
        })
        .catch(error => {
          alert("Грешка при вход: " + error.message);
        });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("appContent").style.display = "block";
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("appContent").style.display = "none";
      }
    });
  </script>
</body>
</html>
