<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Осеменяване</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .hidden { display: none; }
    .login-box {
      max-width: 300px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .login-box button {
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
    }
    .section { margin-top: 2rem; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Форма за вход -->
  <div id="loginSection" class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="checkLogin()">Влез</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Основна част на сайта -->
  <div id="mainContent" class="hidden">
    <h2>Добавяне на осеменяване</h2>
    <form id="inseminationForm">
      <input type="text" id="worker" placeholder="Осеменител" required />
      <input type="text" id="cowNumber" placeholder="Номер на крава" required />
      <input type="text" id="type" placeholder="Вид" required />
      <input type="date" id="date" required />
      <button type="submit">Добави</button>
    </form>

    <div class="section">
      <h2>Търсене</h2>
      <form id="searchForm">
        <input type="text" id="searchCow" placeholder="Номер на крава" required />
        <button type="submit">Търси</button>
      </form>
      <div id="searchResult" style="display:none;">
        <p id="foundInfo"></p>
        <div id="pregnancySection" style="display:none;">
          <input type="text" id="pregnancyResult" placeholder="Резултат (Положителен / Отрицателен)" />
          <button id="updateTestBtn">Обнови тест</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Диаграма</h2>
      <canvas id="successChart"></canvas>
    </div>

    <div class="section">
      <h2>Списъци по осеменител</h2>
      <div id="tablesContainer">
        <div>
          <h3>Иван <span id="rate-ivan"></span></h3>
          <table id="table-ivan">
            <tr><th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th></th></tr>
          </table>
        </div>
        <div>
          <h3>Васил <span id="rate-vasil"></span></h3>
          <table id="table-vasil">
            <tr><th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th></th></tr>
          </table>
        </div>
        <div>
          <h3>Кръстю <span id="rate-krustyo"></span></h3>
          <table id="table-krustyo">
            <tr><th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th></th></tr>
          </table>
        </div>
        <div>
          <h3>Стела <span id="rate-stela"></span></h3>
          <table id="table-stela">
            <tr><th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th></th></tr>
          </table>
        </div>
      </div>
    </div>
  </div> <!-- край на mainContent -->
  <script>
    // Вход с потребителско име и парола
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        document.getElementById("loginError").textContent = "Грешно потребителско име или парола!";
      }
    }
  </script>
</body>
</html>
