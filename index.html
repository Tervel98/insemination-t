<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Осеменяване</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .hidden { display: none; }
    .login-box {
      max-width: 300px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .login-box button {
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .section { margin-top: 2rem; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 0.5rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Вход -->
  <div id="loginSection" class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="checkLogin()">Влез</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Основно съдържание (скрито по начало) -->
  <div id="mainContent" class="hidden">

    <!-- Форма за добавяне на осеменяване -->
    <div class="section">
      <h3>Добави осеменяване</h3>
      <form id="inseminationForm">
        <label>Осеменител:
          <select id="worker" required>
            <option value="">-- Избери --</option>
            <option value="ivan">ivan</option>
            <option value="vasil">vasil</option>
            <option value="krustyo">krustyo</option>
            <option value="stela">stela</option>
          </select>
        </label><br /><br />
        <label>Номер на крава:
          <input type="text" id="cowNumber" required />
        </label><br /><br />
        <label>Вид осеменяване:
          <input type="text" id="type" required />
        </label><br /><br />
        <label>Дата:
          <input type="date" id="date" required />
        </label><br /><br />
        <button type="submit">Добави</button>
      </form>
    </div>
    <!-- Таблици по осеменители -->
    <div class="section">
      <h3>Резултати по осеменители</h3>

      <div id="tablesContainer">
        <div style="margin-bottom: 2rem;">
          <h4>ivan <span id="rate-ivan"></span></h4>
          <table id="table-ivan">
            <thead>
              <tr>
                <th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th>Действие</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="margin-bottom: 2rem;">
          <h4>vasil <span id="rate-vasil"></span></h4>
          <table id="table-vasil">
            <thead>
              <tr>
                <th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th>Действие</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="margin-bottom: 2rem;">
          <h4>krustyo <span id="rate-krustyo"></span></h4>
          <table id="table-krustyo">
            <thead>
              <tr>
                <th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th>Действие</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="margin-bottom: 2rem;">
          <h4>stela <span id="rate-stela"></span></h4>
          <table id="table-stela">
            <thead>
              <tr>
                <th>Крава</th><th>Вид</th><th>Дата</th><th>Тест</th><th>Действие</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Графика -->
    <div class="section">
      <h3>Графика на успеваемост</h3>
      <canvas id="successChart" style="max-width: 600px; max-height: 300px;"></canvas>
    </div>
  </div> <!-- край mainContent -->

  <script>
    const validUser = "admin";
    const validPass = "9802";

    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorElem = document.getElementById("loginError");

      if (user === validUser && pass === validPass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        errorElem.textContent = "";
        initApp();
      } else {
        errorElem.textContent = "Грешно потребителско име или парола!";
      }
    }

    function initApp() {
      const firebaseConfig = {
        apiKey: "AIzaSyC-LpBbZPD_FDcAall27oiloU-XcMVMUd8",
        authDomain: "insemination-tracker-46146.firebaseapp.com",
        projectId: "insemination-tracker-46146",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let data = [];
      let chart;

      async function loadData() {
        const snapshot = await db.collection("inseminations").get();
        data = [];
        snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
        updateTables();
      }

      document.getElementById("inseminationForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const worker = document.getElementById("worker").value.trim().toLowerCase();
        const cowNumber = document.getElementById("cowNumber").value.trim();
        const type = document.getElementById("type").value.trim();
        const date = document.getElementById("date").value;

        if (data.some(entry => entry.cowNumber === cowNumber)) {
          alert("Вече съществува запис с този номер на крава!");
          return;
        }

        const record = {
          worker,
          cowNumber,
          type,
          date,
          result: "Няма данни"
        };

        const docRef = await db.collection("inseminations").add(record);
        data.push({ id: docRef.id, ...record });
        updateTables();
        e.target.reset();
      });

      function updateTables() {
        const workers = ["ivan", "vasil", "krustyo", "stela"];
        const labels = [];
        const success = [];
        const fail = [];

        workers.forEach(worker => {
          const table = document.getElementById("table-" + worker);
          const rate = document.getElementById("rate-" + worker);

          // Премахваме старите редове (освен заглавията)
          const tbody = table.tBodies[0];
          while (tbody.firstChild) tbody.removeChild(tbody.firstChild);

          const filtered = data.filter(r => r.worker && r.worker.toLowerCase().trim() === worker);

          let pos = 0, neg = 0;

          filtered.forEach(record => {
            const row = tbody.insertRow();

            row.insertCell(0).textContent = record.cowNumber;
            row.insertCell(1).textContent = record.type;
            row.insertCell(2).textContent = record.date;
            row.insertCell(3).textContent = record.result;

            // Бутон за изтриване
            const delBtn = document.createElement("button");
            delBtn.textContent = "Изтрий";
            delBtn.className = "delete-btn";

            delBtn.onclick = async () => {
              const password = prompt("Въведи парола за изтриване:");
              if (password !== "9802") {
                alert("Грешна парола!");
                return;
              }
              await db.collection("inseminations").doc(record.id).delete();
              const idx = data.findIndex(d => d.id === record.id);
              if (idx > -1) data.splice(idx, 1);
              updateTables();
            };

            row.insertCell(4).appendChild(delBtn);

            if (record.result === "Положителен") pos++;
            else if (record.result === "Отрицателен") neg++;
          });

          const total = pos + neg;
          const successRate = total > 0 ? ((pos / total) * 100).toFixed(1) : 0;
          rate.textContent = `Успеваемост: ${successRate}%`;

          labels.push(worker);
          success.push(successRate);
          fail.push((100 - successRate).toFixed(1));
        });

        if (chart) chart.destroy();

        chart = new Chart(document.getElementById("successChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              { label: "Успеваемост (%)", backgroundColor: "#4caf50", data: success },
              { label: "Неуспеваемост (%)", backgroundColor: "#e74c3c", data: fail }
            ]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 100 } }
          }
        });
      }

      loadData();
    }
  </script>
</body>
</html>
