<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Осеменяване</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .hidden { display: none; }
    .login-box {
      max-width: 300px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .login-box button {
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
    }
    .section { margin-top: 2rem; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Форма за вход -->
  <div id="loginSection" class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="checkLogin()">Влез</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Основна част на сайта -->
  <div id="mainContent" class="hidden">
  <script>
    window.onload = function () {
      const firebaseConfig = {
        apiKey: "AIzaSyC-LpBbZPD_FDcAall27oiloU-XcMVMUd8",
        authDomain: "insemination-tracker-46146.firebaseapp.com",
        projectId: "insemination-tracker-46146",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const data = [];
      let chart;

      async function loadData() {
        const snapshot = await db.collection("inseminations").get();
        snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
        updateTables();
      }

      document.getElementById("inseminationForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const cowNumber = document.getElementById("cowNumber").value.trim();

        // Проверка за дублиран номер на кравата
        if (data.some(entry => entry.cowNumber === cowNumber)) {
          alert("Вече съществува запис с този номер на крава!");
          return;
        }

        const record = {
          worker: document.getElementById("worker").value,
          cowNumber: cowNumber,
          type: document.getElementById("type").value,
          date
: document.getElementById("date").value,
result: "Няма данни",
};    const docRef = await db.collection("inseminations").add(record);
    data.push({ id: docRef.id, ...record });
    updateTables();
    this.reset();
  });
      document.getElementById("searchForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const cowNumber = document.getElementById("searchCow").value.trim();
        const found = data.find(r => r.cowNumber === cowNumber);
        const section = document.getElementById("searchResult");
        const info = document.getElementById("foundInfo");
        const testSection = document.getElementById("pregnancySection");

        if (found) {
          section.style.display = "block";
          info.textContent = `Осеменител: ${found.worker}, Вид: ${found.type}, Дата: ${found.date}, Тест: ${found.result}`;
          testSection.style.display = "block";

          document.getElementById("updateTestBtn").onclick = async function () {
            const password = prompt("Въведи парола за промяна:");
            if (password !== "9802") {
              alert("Грешна парола!");
              return;
            }
            const newResult = document.getElementById("pregnancyResult").value;
            found.result = newResult;
            await db.collection("inseminations").doc(found.id).update({ result: newResult });
            updateTables();
            alert("Резултатът е обновен.");
          };
        } else {
          section.style.display = "block";
          info.textContent = "Крава с този номер не е намерена.";
          testSection.style.display = "none";
        }
      });

      function updateTables() {
        const workers = ['ivan', 'vasil', 'krustyo', 'stela'];
        const labels = [], success = [], fail = [];

        workers.forEach(worker => {
          const table = document.getElementById('table-' + worker);
          const rate = document.getElementById('rate-' + worker);
          while (table.rows.length > 1) table.deleteRow(1);

          const filtered = data.filter(r => r.worker === worker);
          let pos = 0, neg = 0;

          filtered.forEach(record => {
            const row = table.insertRow();
            row.insertCell(0).textContent = record.cowNumber;
            row.insertCell(1).textContent = record.type;
            row.insertCell(2).textContent = record.date;
            row.insertCell(3).textContent = record.result;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Изтрий";
            delBtn.className = "delete-btn";
            delBtn.onclick = async () => {
              const password = prompt("Въведи парола за изтриване:");
              if (password !== "9802") return alert("Грешна парола!");
              await db.collection("inseminations").doc(record.id).delete();
              const index = data.findIndex(d => d.id === record.id);
              if (index > -1) data.splice(index, 1);
              updateTables();
            };
            const cell = row.insertCell(4);
            cell.appendChild(delBtn);

            if (record.result === "Положителен") pos++;
            else if (record.result === "Отрицателен") neg++;
          });

          const total = pos + neg;
          const successRate = total > 0 ? ((pos / total) * 100).toFixed(1) : 0;
          rate.textContent = `Успеваемост: ${successRate}%`;
          labels.push(worker);
          success.push(successRate);
          fail.push((100 - successRate).toFixed(1));
        });

        if (chart) chart.destroy();
        chart = new Chart(document.getElementById("successChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              { label: "Успеваемост (%)", backgroundColor: "#4caf50", data: success },
              { label: "Неуспеваемост (%)", backgroundColor: "#e74c3c", data: fail }
            ]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 100 } }
          }
        });
      }

      loadData();
    };
  </script>
</body>
</html>
