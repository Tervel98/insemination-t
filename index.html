<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Осеменяване</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background-color: #f5f5f5; }
    .hidden { display: none; }
    .login-box {
      max-width: 300px; margin: 50px auto; padding: 2rem;
      background: white; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input, .login-box button {
      width: 100%; margin-bottom: 10px; padding: 0.5rem;
    }
    .section { margin-top: 2rem; }
    table {
      border-collapse: collapse; width: 100%; margin-top: 1rem; background: white;
    }
    th, td {
      border: 1px solid #ccc; padding: 0.5rem; text-align: center;
    }
    th { background-color: #eee; }
    .delete-btn {
      background-color: #e74c3c; color: white;
      border: none; padding: 0.3rem 0.6rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-box">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребителско име" />
    <input type="password" id="password" placeholder="Парола" />
    <button onclick="checkLogin()">Влез</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainContent" class="hidden">
    <!-- Основната част на приложението ще бъде тук -->
    <!-- Ще бъде добавена от скрипта -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const users = {
      admin: "admin123",
      user1: "pass1",
      user2: "pass2"
    };

    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (users[username] && users[username] === password) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        initApp();
      } else {
        document.getElementById("loginError").textContent = "Невалидно потребителско име или парола.";
      }
    }

    function initApp() {
      document.getElementById("mainContent").innerHTML = '<p>Добре дошли!</p>';
      // Тук може да се добави цялото съдържание на приложението, формуляри и логика
    }
  </script>
</body>
</html>
